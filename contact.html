          <nav class="navbar shadow p-3 navbar-light bg-light navbar-expand-lg navbar-togglable" id="navBar">

      <!-- FORM -->
      <div id="form">
        <div class="pageHeadings">
          <h2>BOOK AN APPOINTMENT</h2>
        </div>
        <div class="container" id="formStyle">
          <div class="row text-align-center d-flex justify-content-center" id="rowForm">
              <div class="col-sm-5 col-12" id="formResponsive">
                  <form action="#" method="get" name="formBook" id="formBook">
                      <div class="mb-3">
                          <label for="fName" class="form-label">First name</label>
                          <input type="text" id="fName" class="form-control" required/>
                          <p class="formP mt-3 hide"></p>
                      </div>
                      <div class="mb-3">
                          <label for="lName" class="form-label">Last name</label>
                          <input type="text" id="lName" class="form-control" required/>
                          <p class="formP mt-3 hide"></p>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="text" id="email" class="form-control" required/>
                          <p class="formP mt-3 hide"></p>
                      </div>
                      <div class="mb-3">
                          <label for="mobile" class="form-label">Mobile number</label>
                          <input type="text" id="mobile" class="form-control" required/>
                          <p class="formP mt-3 hide"></p>
                      </div>
                      <div class="mb-3">
                          <select id="ddlService" class="form-select">
                              <option value="0">Choose</option>
                              <option value="gift">Find the perfect gift</option>
                              <option value="consult">Consult with a Shimmer & Sparkle expert</option>
                              <option value="collection">Discover our collections</option>
                              <option value="other">Other inquiries</option>
                          </select>
                          <p class="formP mt-3 hide"></p>
                      </div> 
                      <div class="mb-3">
                          <div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="rbBook" id="rbOnline" value="online"/>
                                  <label class="form-check-label" for="rbOnline">
                                    Online
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="rbBook" id="rbStore" value="store"/>
                                  <label class="form-check-label" for="rbStore">
                                    In the store
                                  </label>
                              </div>
                          </div>
                          <p class="formP mt-3 hide"></p>
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="termsOfUse" id="terms" name="terms" required/>
                          <label class="form-check-label" for="chbWD">I accept the terms of use.</label>
                        </div>
                        <p class="formP mt-3 hide"></p>
                      </div>
                      <div>
                        <input type="button" value="Send" class="btn btn-light" id="btnSend" />
                      </div>
                      <p id="sendButton" class="d-none">You have successfully scheduled an appointment.</p>
                  </form>
              </div>
              <div id="print">
              </div>
          </div>
        </div> 
      </div>
